<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="image/favicon.ico">
  <link rel="stylesheet" href="assets/style.css">
  <title>Partida de Futebol</title>
</head>
<body>
  <div class="header">
    <img src="image/bola.png" alt="Logo">
    <h1>dev Futebol</h1>
  </div>
  <div class="scoreboard">
    <div class="times">
      <div class="timeA metade">
        <span id="nameTeamA">TIME 1</span>
      </div>
      <div class="timeB metade">
        <span id="nameTeamB">TIME 2</span>
      </div>
    </div>
    <div class="content">
      <div id="scoreA" class="score-a metade">0</div>
      <div id="scoreB" class="score-b metade">0</div>
    </div>
  </div>
  <div class="cancelGols">
    <button id="cancelOne">anular gol</button>
    <button id="cancelTwo">anular gol</button>
  </div>
  <div class="clock">
    <h3>Tempo</h3>
    <div class="timer">
      <h3 id="counter">00:00</h3>
    </div>
    <div class="buttonsClock">
      <p onclick="start()"><img src="image/play.png" alt="" ></p>
      <p onclick="pause()"><img src="image/pause.png" alt=""></p>
      <p onclick="stop()"><img src="image/stop.png" alt=""></p>
      
      <!--<button name="start" >></button>
      <button name="pause" >Pause</button>
      <button name="reset" >Stop</button>-->
    </div>
  </div>
  <!--modal-->
  <div id="open-modal">
    <button class="modal-open" id="resetGols">novo jogo</button>
  </div>
  <div id="modal-promocao" class="modal-container">
    <div class="modal">
      <h3>nome dos times</h3>
          <form>
            <input type="text" id="modal1" class="input" placeholder="time 1">
            <input type="text"  placeholder="time 2" id="modal2" class="input">
            <input type="button" class="button" value="iniciar" id="button" onclick="send1()">
          </form>
    </div>
  </div>
  <footer>
    <div class="creator">
      Criado por Dievan Martins
    </div>
    <div class="social">
      <a href="mailto:dievanms@gmail.com" target="_black"><img src="image/gmail.svg" alt="Ícone do Gmail"></a>
      <a href="https://github.com/DievanMartins" target="_black"><img src="image/github.svg" alt="Ícone do Github"></a>
    </div>
  </footer>

  
  <script src="app2.js"></script>
  <script src="app.js"></script>
</body>
</html>
